theme = "catppuccin_latte"

[editor]
shell = ["pwsh", "-command"]
auto-completion = true
auto-format = false
auto-pairs = true
bufferline = "never"
color-modes = true
completion-replace = true
end-of-line-diagnostics = "hint"
line-number = "relative"
path-completion = true
preview-completion-insert = true
true-color = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.indent-guides]
render = false

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.lsp]
auto-signature-help = false
display-color-swatches = false
display-inlay-hints = false
enable = true

[editor.soft-wrap]
enable = true

[editor.word-completion]
enable = true
trigger-length = 4

[keys.insert]
C-p = "signature_help"

[keys.normal.space]
q = ":quit"

[keys.normal.space.b]
R = ":reload-all"
c = ":bc"
r = ":reload"
w = ":w"

[keys.normal.space.c]
C = "toggle_block_comments"
I = "decrement"
a = "code_action"
b = ":sh git -C %{workspace_directory} blame -L %{cursor_line},%{cursor_line} $(realpath %{buffer_name})"
c = "toggle_comments"
f = ":format"
h = "select_references_to_symbol_under_cursor"
i = "increment"
l = ":lsp-restart"
r = "rename_symbol"
s = "signature_help"
y = ":yank-diagnostic"

[keys.normal.space.c.t]
T = ["select_all", ":tree-sitter-subtree"]
h = ":tree-sitter-highlight-name"
s = ":tree-sitter-scopes"
t = ":tree-sitter-subtree"

[keys.normal.space.e]
g = ":sh alacritty -e lazygit -p %{workspace_directory}"
y = ":sh alacritty -e yazi $(realpath %{buffer_name})"

[keys.normal.space.f]
"'" = "last_picker"
"/" = "global_search"
D = "workspace_diagnostics_picker"
E = "file_explorer"
F = "file_picker"
S = "workspace_symbol_picker"
b = "buffer_picker"
d = "diagnostics_picker"
e = "file_explorer_in_current_directory"
f = "file_picker_in_current_directory"
g = "changed_file_picker"
j = "jumplist_picker"
s = "symbol_picker"

[keys.normal.space.f.B]
e = "file_explorer_in_current_buffer_directory"
f = "file_picker_in_current_buffer_directory"

[keys.normal.space.m]
t = "@o<esc>|printf<space>'<lt>xxx<gt>\n<lt>/xxx<gt>\n'<ret>sxxx<ret>c"


[colors.vi_mode_cursor]
cursor = "#7287fd"
text = "#eff1f5"

[cursor]
vi_mode_style = "Block"

[cursor.style]
blinking = "off"
shape = "Block"

[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[general]
import = ["./unix.toml", "./windows.toml"]
ipc_socket = false
live_config_reload = false

[[keyboard.bindings]]
action = "ToggleViMode"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "T"
mods = "Alt"

[[keyboard.bindings]]
action = "ToggleMaximized"
key = "M"
mods = "Alt"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Alt|Shift"

[mouse]
hide_when_typing = true

[scrolling]
history = 1000

[window]
decorations = "none"
dynamic_padding = true
opacity = 1

[window.padding]
x = 2
y = 2
